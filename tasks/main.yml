---
- name: Ensure dependencies are installed.
  yum: name={{ item }} state=installed
  with_items:
    - qt
    - qt-devel
    - subversion-devel

- name: Clone Svn2Git from Gitorious.
  git: >
    repo=https://git.gitorious.org/svn2git/svn2git.git
    dest={{ workspace }}

- name: Build Svn2Git.
  shell: >
    qmake && make
    chdir={{ workspace }}/svn2git

- name: Add symlink to svn-all-fast-export.
  file: >
    src={{ workspace }}/svn2git/svn-all-fast-export
    dest=/usr/bin/svn-all-fast-export
    state=link
